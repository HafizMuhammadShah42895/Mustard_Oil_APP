<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #e0f2ff);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    .form-container h2 {
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-control, .custom-file-input {
      border-radius: 10px;
    }

    .custom-file-label {
      border-radius: 10px;
    }

    .btn-rounded {
      border-radius: 25px;
      padding: 10px 24px;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-rounded:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #333;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="form-container" data-aos="zoom-in">
    <h2><i class="fas fa-box-open"></i> Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label><i class="fas fa-tag"></i> Product Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label><i class="fas fa-rupee-sign"></i> Price (â‚¨)</label>
        <input type="number" step="0.01" name="price" class="form-control" placeholder="e.g., 600" required>
      </div>
      <div class="form-group">
        <label><i class="fas fa-align-left"></i> Description</label>
        <textarea name="description" class="form-control" rows="4" placeholder="Enter product details" required></textarea>
      </div>
      <div class="form-group">
        <label><i class="fas fa-image"></i> Product Image</label>
        <div class="custom-file">
          <input type="file" name="image" class="custom-file-input" id="productImage" required>
          <label class="custom-file-label" for="productImage">Choose file</label>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-rounded mr-2">
          <i class="fas fa-plus-circle"></i> Add Product
        </button>
        <a href="{{ url_for('admin_bp.all_products') }}" class="btn btn-secondary btn-rounded mr-2">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
        <button type="reset" class="btn btn-warning btn-rounded">
          <i class="fas fa-undo-alt"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });

  // Display selected file name
  $(".custom-file-input").on("change", function () {
    let fileName = $(this).val().split("\\").pop();
    $(this).next(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
</body>
</html>
