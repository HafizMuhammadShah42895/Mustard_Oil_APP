<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to bottom, #e9f5ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 10px;
    }

    .page-wrapper {
      background: #ffffff;
      border-radius: 15px;
      padding: 25px 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      margin: auto;
    }

    .page-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-custom {
      border-radius: 30px;
      font-weight: 500;
      padding: 8px 18px;
    }

    .product-img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 10px;
    }

    table th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    table td {
      vertical-align: middle;
      text-align: center;
      font-size: 0.95rem;
    }

    .action-buttons a {
      margin: 2px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      .top-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .page-title {
        font-size: 1.3rem;
      }

      .table th, .table td {
        font-size: 0.85rem;
        padding: 8px;
      }

      .product-img {
        height: 45px;
        width: 45px;
      }
    }
  </style>
</head>
<body>

<div class="page-wrapper shadow-sm">
  <h2 class="page-title"><i class="fas fa-boxes me-2"></i>All Products</h2>

  <div class="top-actions">
    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-outline-primary btn-custom">
      <i class="fas fa-arrow-left me-1"></i> Dashboard
    </a>
    <a href="{{ url_for('admin_bp.add_product') }}" class="btn btn-primary btn-custom">
      <i class="fas fa-plus-circle me-1"></i> Add Product
    </a>
  </div>

  {% if products %}
  <div class="table-responsive">
    <table class="table table-bordered align-middle shadow-sm bg-white">
      <thead>
        <tr>
          <th>#ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td><span class="text-success fw-bold">â‚¨ {{ "%.2f"|format(product.price) }}</span></td>
          <td>{{ product.description[:50] }}...</td>
          <td><img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" class="product-img" alt="Image" loading="lazy"></td>
          <td class="action-buttons">
            <a href="{{ url_for('admin_bp.edit_product', id=product.id) }}" class="btn btn-sm btn-warning rounded-pill">
              <i class="fas fa-edit"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="text-center text-muted mt-4">No products available.</p>
  {% endif %}
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
