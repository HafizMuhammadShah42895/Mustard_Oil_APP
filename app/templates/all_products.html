<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    body {
      background: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-primary {
      border-radius: 25px;
      font-weight: 500;
      padding: 8px 20px;
    }

    .table th {
      background-color: #343a40;
      color: #fff;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-sm {
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .img-thumbnail {
      border-radius: 10px;
      height: 80px;
      width: 80px;
      object-fit: cover;
    }

    tr:hover {
      background-color: #f8f9fa;
      transition: 0.3s ease-in-out;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      .table th, .table td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5" data-aos="fade-up">
  <h2><i class="fas fa-boxes"></i> All Products</h2>
  <div class="text-right mb-3">
    <a href="{{ url_for('admin_bp.add_product') }}" class="btn btn-primary">
      <i class="fas fa-plus-circle"></i> Add New Product
    </a>
  </div>

  {% if products %}
  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="thead-dark">
        <tr>
          <th>#ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td><span class="text-success font-weight-bold">â‚¨ {{ "%.2f"|format(product.price) }}</span></td>
          <td>{{ product.description[:50] }}...</td>
          <td>
            <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="Image" class="img-thumbnail">
          </td>
          <td>
            <a href="{{ url_for('admin_bp.edit_product', id=product.id) }}" class="btn btn-sm btn-warning mb-1">
              <i class="fas fa-edit"></i> Edit
            </a>
            <form method="POST" action="{{ url_for('admin_bp.delete_product', id=product.id) }}"
                  onsubmit="return confirm('Are you sure?')" style="display:inline-block;">
              <button type="submit" class="btn btn-sm btn-danger">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="text-center text-muted">No products available.</p>
  {% endif %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800 });
</script>
</body>
</html>
