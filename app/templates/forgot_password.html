<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #F5F5DC, #e6f9e6); /* Beige to soft green */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .reset-form {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #6B8E23; /* Olive accent */
            transition: all 0.4s ease;
        }

        .reset-form:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #A8D5BA; /* Lime */
            box-shadow: 0 0 0 0.2rem rgba(168, 213, 186, 0.5);
        }

        .btn-warning {
            background-color: #FFD700; /* Sunny Yellow */
            border: none;
            font-weight: 500;
            border-radius: 10px;
        }

        .btn-warning:hover {
            background-color: #FFEB3B;
            color: black;
        }
    </style>
</head>
<body>

<div class="reset-form animate__animated animate__fadeInUp" data-aos="zoom-in">
    <h2>Forgot Password</h2>
    <form method="POST" id="forgotForm" novalidate>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        <input name="email" type="email" class="form-control mb-4" placeholder="Enter your registered email" required>
        <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<!-- jQuery Form Validation -->
<script>
    $(document).ready(function () {
        $('#forgotForm').on('submit', function (e) {
            const email = $('input[name="email"]').val().trim();
            const isValidEmail = /^\S+@\S+\.\S+$/;
            let valid = true;

            if (!email || !isValidEmail.test(email)) {
                $('input[name="email"]').addClass('is-invalid');
                valid = false;
            } else {
                $('input[name="email"]').removeClass('is-invalid').addClass('is-valid');
            }

            if (!valid) e.preventDefault();
        });
    });
</script>

</body>
</html>
