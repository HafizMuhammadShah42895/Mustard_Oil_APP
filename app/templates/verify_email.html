<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #F5F5DC; /* Beige */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .verify-form {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            border: 2px solid #6B8E23; /* Olive */
        }
        h2 {
            text-align: center;
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #A8D5BA; /* Lime Green */
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .btn-success {
            background-color: #6B8E23;
            border: none;
        }
        .btn-success:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="verify-form animate__animated animate__fadeInDown" data-aos="fade-up">
        <h2>Email Verification</h2>
        <form id="verifyForm" method="POST" novalidate>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}
            <input name="code" id="codeInput" class="form-control mb-3" placeholder="Enter 6-digit code" required>
            <button type="submit" class="btn btn-success w-100">Verify</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- jQuery Validation -->
    <script>
        $(document).ready(function () {
            $('#verifyForm').on('submit', function (e) {
                const code = $('#codeInput').val().trim();
                if (!/^\d{6}$/.test(code)) {
                    $('#codeInput').addClass('is-invalid');
                    e.preventDefault();
                } else {
                    $('#codeInput').removeClass('is-invalid').addClass('is-valid');
                }
            });
        });
    </script>
</body>
</html>
