<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Messages</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background: #eef3fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }

    .main-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .page-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 25px;
    }

    .message-card {
      background-color: #f8f9fb;
      border-left: 4px solid #007bff;
      padding: 15px 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
    }

    .message-card h5 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .message-meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 10px;
    }

    .message-content {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .no-msg {
      text-align: center;
      color: #999;
      font-style: italic;
      font-size: 1rem;
    }

    @media (max-width: 576px) {
      .main-container {
        padding: 15px 12px;
      }

      .page-title {
        font-size: 1.3rem;
      }

      .message-card {
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="page-title">
      <i class="fas fa-envelope-open-text"></i> Contact Messages
    </div>

    {% if messages %}
      {% for msg in messages %}
        <div class="message-card">
          <h5><i class="fas fa-user"></i> {{ msg.name }}</h5>
          <div class="message-meta">
            <i class="fas fa-envelope"></i> {{ msg.email }} |
            <i class="far fa-clock"></i> {{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}
          </div>
          <div class="message-content">
            {{ msg.message }}
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-msg">No messages received yet.</p>
    {% endif %}
  </div>

</body>
</html>
