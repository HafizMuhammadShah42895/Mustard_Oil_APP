<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }

    .edit-box {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: auto;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-control,
    .custom-file-input {
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 8px;
    }

    .btn {
      border-radius: 25px;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 25px;
    }

    @media (max-width: 576px) {
      body {
        padding: 10px;
      }

      .edit-box {
        padding: 18px 15px;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="edit-box">
    <h3><i class="fas fa-pen"></i> Edit Product</h3>

    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}" required>
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¨)</label>
        <input type="number" step="0.01" class="form-control" name="price" id="price" value="{{ product.price }}" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
      </div>

      <div class="form-group">
        <label>Current Image</label><br>
        <img src="{{ url_for('static', filename='uploads/' + product.image_filename) }}" alt="Product Image" class="preview">
      </div>

      <div class="form-group">
        <label for="imageInput">Upload New Image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="image" id="imageInput">
          <label class="custom-file-label" for="imageInput">Choose file</label>
        </div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check-circle"></i> Update
        </button>
        <a href="{{ url_for('admin_bp.all_products') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Display selected filename
    $('#imageInput').on('change', function () {
      var fileName = $(this).val().split('\\').pop();
      $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });
  </script>

</body>
</html>
