<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4edda, #f1f1f1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    .login-box h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #28a745;
    }

    .login-box .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .login-box .btn-login {
      background-color: #28a745;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      padding: 10px;
    }

    .login-box .btn-login:hover {
      background-color: #218838;
    }

    .login-box .icon-lock {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }

    @media (max-width: 576px) {
      .login-box {
        padding: 20px 15px;
        margin: 0 10px;
      }

      .login-box h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-box animate__animated animate__fadeInDown" data-aos="fade-up">
    <div class="icon-lock"><i class="fas fa-user-shield"></i></div>
    <h3>Admin Login</h3>

    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
    </form>

    <!-- Uncomment for signup option -->
    <!-- 
    <div class="text-center mt-3">
      <small>Don't have an account? 
        <a href="{{ url_for('admin_bp.admin_signup') }}" class="text-success fw-semibold">Sign Up</a>
      </small>
    </div>
    -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
