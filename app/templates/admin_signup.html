<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Signup</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #d4edda);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .btn-custom {
      border-radius: 30px;
      font-weight: 600;
      padding: 10px 25px;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="card p-4" data-aos="fade-up">
    <h3 class="text-center mb-3"><i class="fas fa-user-plus text-primary"></i> Admin Signup</h3>

    <form id="signupForm" method="POST" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-custom mt-3">Sign Up</button>
      </div>
    </form>

    <p class="mt-3 text-center">Already have an account?
      <a href="{{ url_for('admin_bp.admin_login') }}">Login</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.2/jquery.validate.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({ duration: 1000 });

    // jQuery validation
    $(document).ready(function () {
      $('#signupForm').validate({
        rules: {
          username: {
            required: true,
            minlength: 3
          },
          password: {
            required: true,
            minlength: 6
          }
        },
        messages: {
          username: {
            required: "Please enter a username",
            minlength: "Username must be at least 3 characters"
          },
          password: {
            required: "Please enter a password",
            minlength: "Password must be at least 6 characters"
          }
        },
        errorElement: 'div',
        errorClass: 'error',
        highlight: function (element) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>
</body>
</html>
