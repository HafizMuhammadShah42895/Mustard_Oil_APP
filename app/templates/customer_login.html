<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #F5F5DC, #e6f4e6); /* Beige to soft green */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-form {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 18px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-left: 6px solid #6B8E23; /* Olive accent */
            transition: all 0.4s ease;
        }

        .login-form:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #4CAF50; /* Green */
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #A8D5BA; /* Lime */
            box-shadow: 0 0 0 0.2rem rgba(168, 213, 186, 0.5);
        }

        .btn-primary {
            background-color: #6B8E23;
            border: none;
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #4CAF50;
        }

        .btn-outline-secondary {
            border-radius: 10px;
        }

        .btn-outline-secondary:hover {
            background-color: #A8D5BA;
            color: black;
        }

        a {
            color: #6B8E23;
            font-weight: 500;
        }

        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-form animate__animated animate__fadeInDown" data-aos="zoom-in-up">
        <h2>Login</h2>
        <form id="loginForm" method="POST" novalidate>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}
            <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
            <div class="input-group mb-3">
    <input name="password" type="password" class="form-control" placeholder="Password" required>
    <span class="input-group-text toggle-password" style="background-color: #F5F5DC; cursor: pointer;">
        <i class="bi bi-eye-slash-fill"></i>
    </span>
</div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

            <div class="text-center">
                <a href="{{ url_for('customer_bp.forgot_password') }}">Forgot Password?</a>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('customer_bp.customer_signup') }}" class="btn btn-outline-secondary">Create Account</a>
            </div>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- jQuery Form Validation -->
    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                let email = $('input[name="email"]').val().trim();
                let password = $('input[name="password"]').val().trim();
                let isValid = true;

                if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                    $('input[name="email"]').addClass('is-invalid');
                    isValid = false;
                } else {
                    $('input[name="email"]').removeClass('is-invalid').addClass('is-valid');
                }

                if (!password || password.length < 4) {
                    $('input[name="password"]').addClass('is-invalid');
                    isValid = false;
                } else {
                    $('input[name="password"]').removeClass('is-invalid').addClass('is-valid');
                }

                if (!isValid) e.preventDefault();
            });
        });
    </script>


<script>
// Show/hide password
$('.toggle-password').on('click', function () {
    const input = $(this).siblings('input');
    const icon = $(this).find('i');
    const type = input.attr('type') === 'password' ? 'text' : 'password';
    input.attr('type', type);
    icon.toggleClass('bi-eye-fill bi-eye-slash-fill');
});
</script>


</body>
</html>
