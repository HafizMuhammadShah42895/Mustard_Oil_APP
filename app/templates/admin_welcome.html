<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Welcome</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f1fdf2, #e1f5fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .admin-card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .admin-icon {
      font-size: 3rem;
      color: #28a745;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    .btn-login {
      background-color: #28a745;
      color: white;
      font-weight: 500;
      border-radius: 30px;
      padding: 10px 20px;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    @media (max-width: 576px) {
      .admin-card {
        padding: 25px 20px;
        margin: 0 10px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="admin-card animate__animated animate__fadeIn" data-aos="fade-up">
    <div class="admin-icon">
      <i class="fas fa-user-shield"></i>
    </div>
    <h2>Welcome, Admin!</h2>
    <p>Access your admin panel and manage the platform efficiently.</p>

    <a href="{{ url_for('admin_bp.admin_login') }}" class="btn btn-login">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
