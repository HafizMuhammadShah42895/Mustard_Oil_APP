<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Welcome</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
    }

    .btn-login {
      background-color: #007bff;
      color: white;
    }

    .btn-signup {
      background-color: #28a745;
      color: white;
    }

    .btn i {
      margin-right: 8px;
    }

    .welcome-icon {
      font-size: 3rem;
      color: #ffc107;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-5 text-center" data-aos="zoom-in">
          <div class="mb-4">
            <div class="welcome-icon mb-2">ðŸ‘‹</div>
            <h2 class="font-weight-bold mb-3">Welcome Admin</h2>
            <p class="text-muted">This is your admin portal. Please log in or create an account to continue.</p>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('admin_bp.admin_login') }}" class="btn btn-custom btn-login mr-3 shadow-sm">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <!-- <a href="{{ url_for('admin_bp.admin_signup') }}" class="btn btn-custom btn-signup shadow-sm">
              <i class="fas fa-user-plus"></i> Sign Up
            </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
