



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #F5F5DC;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-top: 30px;
    }

    .product-img {
      max-height: 170px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .readonly-box {
      background-color: #f8f9fa;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 6px solid #6B8E23;
      margin-bottom: 15px;
    }

    .label {
      font-weight: 600;
      color: #4CAF50;
    }

    .value {
      color: #444;
    }

    .btn-success {
      background-color: #4CAF50;
      border: none;
    }

    .btn-success:hover {
      background-color: #43a047;
    }

    .btn-secondary {
      background-color: #8a8a8a;
    }
  </style>
</head>
<body>

<div class="container" data-aos="fade-up">
  <h2 class="text-center my-4">ðŸ§¾ Confirm Your Order</h2>

  <div class="card" data-aos="zoom-in">
    <div class="row">
      <div class="col-md-4 text-center mb-3">
        <img src="{{ url_for('static', filename='uploads/' ~ product.image_filename) }}" 
             alt="{{ product.name }}" class="product-img img-thumbnail">
      </div>

      <div class="col-md-8">
        <h5 class="card-title">{{ product.name }}</h5>

        <!-- Order Summary (Non-editable) -->
        <div class="readonly-box">
          <p><span class="label">Price per unit:</span> Rs. {{ product.price }}</p>
          <p><span class="label">Quantity:</span> {{ cart_item.quantity }}</p>
          <p><span class="label">Total Price:</span> <strong class="text-success">Rs. {{ product.price * cart_item.quantity }}</strong></p>
        </div>

        <!-- Customer Info (Non-editable) -->
        <div class="readonly-box">
          <p><span class="label">Email:</span> {{ customer.Email }}</p>
          <p><span class="label">Shipping Address:</span> {{ customer.Address }}</p>
        </div>

        <!-- Place Order Form -->
        <form method="POST" id="order-form">
          <input type="hidden" name="quantity" value="{{ cart_item.quantity }}">
          <input type="hidden" name="email" value="{{ customer.Email }}">
          <input type="hidden" name="address" value="{{ customer.Address }}">

          <button type="submit" class="btn btn-success mt-2">
            <i class="fas fa-check-circle"></i> Place Order
          </button>
          <a href="{{ url_for('customer_bp.view_cart') }}" class="btn btn-secondary ml-2 mt-2">
            <i class="fas fa-arrow-left"></i> Back to Cart
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });
</script>

</body>
</html>
