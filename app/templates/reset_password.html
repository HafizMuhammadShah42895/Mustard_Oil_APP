<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #F5F5DC, #e6f9e6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .reset-box {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      border-left: 6px solid #6B8E23;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #A8D5BA;
      box-shadow: 0 0 0 0.2rem rgba(168, 213, 186, 0.5);
    }

    .btn-success {
      background-color: #6B8E23;
      border: none;
    }

    .btn-success:hover {
      background-color: #4CAF50;
    }

    .input-group-text {
      background-color: #F5F5DC;
      cursor: pointer;
      border-left: none;
    }

    .input-group .form-control {
      border-right: none;
    }

    #error-message {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="reset-box animate__animated animate__fadeInUp" data-aos="zoom-in">
  <h2>Reset Your Password</h2>
  <form method="POST" id="resetForm" novalidate>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <div class="input-group mb-3">
      <input name="password" type="password" class="form-control" placeholder="New Password" required>
      <span class="input-group-text toggle-password"><i class="bi bi-eye-slash-fill"></i></span>
    </div>

    <div class="input-group mb-3">
      <input name="confirm_password" type="password" class="form-control" placeholder="Confirm New Password" required>
      <span class="input-group-text toggle-password"><i class="bi bi-eye-slash-fill"></i></span>
    </div>

    <div id="error-message" class="alert alert-danger d-none"></div>

    <button type="submit" class="btn btn-success w-100">Reset Password</button>
  </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- jQuery Validation & Toggle Password -->
<script>
  $(document).ready(function () {
    // Toggle show/hide password
    $('.toggle-password').on('click', function () {
      const input = $(this).siblings('input');
      const icon = $(this).find('i');
      const type = input.attr('type') === 'password' ? 'text' : 'password';
      input.attr('type', type);
      icon.toggleClass('bi-eye-fill bi-eye-slash-fill');
    });

    // Form validation
    $('#resetForm').on('submit', function (e) {
      const password = $('input[name="password"]').val().trim();
      const confirmPassword = $('input[name="confirm_password"]').val().trim();
      const errorDiv = $('#error-message');
      let errors = [];

      // Check length
      if (password.length < 8) {
        errors.push("Password must be at least 8 characters.");
      }

      // Check for special character
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        errors.push("Password must contain at least one special character.");
      }

      // Check match
      if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
      }

      // Display errors
      if (errors.length > 0) {
        e.preventDefault();
        errorDiv.html(errors.join("<br>")).removeClass('d-none');
      } else {
        errorDiv.addClass('d-none');
      }
    });
  });
</script>


</body>
</html>
