<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Animate.css for extra animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }

    .dashboard-box {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      max-width: 700px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .dashboard-box:hover {
      transform: scale(1.01);
    }

    .dashboard-box h1 {
      font-weight: 700;
      font-size: 30px;
      margin-bottom: 30px;
    }

    .list-group-item {
      border: none;
      font-size: 1.15rem;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .list-group-item:hover {
      background-color: #e9f3ff;
      transform: translateX(8px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    .list-group-item a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .list-group-item a i {
      margin-right: 12px;
      color: #007bff;
      font-size: 1.3rem;
    }

    @media (max-width: 576px) {
      .dashboard-box {
        padding: 30px 20px;
      }

      .dashboard-box h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="dashboard-box animate__animated animate__fadeInDown" data-aos="zoom-in">
    <h1 class="text-center text-primary"><i class="fas fa-user-cog"></i> Admin Dashboard</h1>

    <ul class="list-group mt-4">
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="100">
        <a href="{{ url_for('admin_bp.add_product') }}">
          <i class="fas fa-plus-circle"></i> Add Product
        </a>
      </li>
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="200">
        <a href="{{ url_for('admin_bp.all_products') }}">
          <i class="fas fa-boxes"></i> View All Products
        </a>
      </li>
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="300">
        <a href="{{ url_for('admin_bp.view_customers') }}">
          <i class="fas fa-users"></i> View Registered Customers
        </a>
      </li>
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="400">
        <a href="{{ url_for('admin_bp.view_orders') }}">
          <i class="fas fa-receipt"></i> View Order Details
        </a>
      </li>
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="450">
        <a href="{{ url_for('admin_bp.view_messages') }}">
          <i class="fas fa-envelope"></i> View Contact Messages
        </a>
      </li>
      <li class="list-group-item" data-aos="fade-up" data-aos-delay="500">
        <a href="{{ url_for('admin_bp.admin_logout') }}">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
