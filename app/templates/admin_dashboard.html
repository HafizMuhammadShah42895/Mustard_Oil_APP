<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e8f0fe, #fdfdfd);
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    .dashboard-box h1 {
      font-weight: 600;
      font-size: 28px;
    }

    .list-group-item {
      border: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #f0f8ff;
      transform: scale(1.02);
      border-left: 4px solid #007bff;
    }

    .list-group-item a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .list-group-item a i {
      margin-right: 10px;
      color: #007bff;
    }

    @media (max-width: 576px) {
      .dashboard-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="dashboard-box" data-aos="fade-up">
      <h1 class="text-center mb-4"><i class="fas fa-user-cog text-primary"></i> Admin Dashboard</h1>

      <ul class="list-group mb-4">
        <li class="list-group-item">
          <a href="{{ url_for('admin_bp.add_product') }}"><i class="fas fa-plus-circle"></i> Add Product</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('admin_bp.all_products') }}"><i class="fas fa-boxes"></i> View All Products</a>
        </li>
        <li class="list-group-item">
          <a href="{{ url_for('admin_bp.admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
