<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f2f1, #f1f8e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard-header i {
      font-size: 2.2rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    .dashboard-header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
    }

    .dashboard-link {
      background: #f8f9fa;
      padding: 14px 16px;
      margin-bottom: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
    }

    .dashboard-link i {
      margin-right: 12px;
      font-size: 1.2rem;
      color: #28a745;
    }

    .dashboard-link:hover {
      background-color: #e8f5e9;
      transform: translateX(5px);
    }

    @media (max-width: 576px) {
      .dashboard-container {
        padding: 25px 15px;
        margin: 0 10px;
      }

      .dashboard-header h2 {
        font-size: 1.25rem;
      }

      .dashboard-link {
        font-size: 0.95rem;
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container animate__animated animate__fadeInDown" data-aos="zoom-in">
    <div class="dashboard-header">
      <i class="fas fa-user-cog"></i>
      <h2>Admin Dashboard</h2>
    </div>

    <a href="{{ url_for('admin_bp.add_product') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="100">
      <i class="fas fa-plus-circle"></i> Add Product
    </a>
    <a href="{{ url_for('admin_bp.all_products') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="200">
      <i class="fas fa-box"></i> View All Products
    </a>
    <a href="{{ url_for('admin_bp.view_customers') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="300">
      <i class="fas fa-users"></i> Registered Customers
    </a>
    <a href="{{ url_for('admin_bp.view_orders') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="400">
      <i class="fas fa-receipt"></i> Order Details
    </a>
    <a href="{{ url_for('admin_bp.view_messages') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="500">
      <i class="fas fa-envelope"></i> Contact Messages
    </a>
    <a href="{{ url_for('admin_bp.admin_logout') }}" class="dashboard-link" data-aos="fade-up" data-aos-delay="600">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
