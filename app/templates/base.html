<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noor e Mustafa{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    
    <style>
        body {
            background-color: #F5F5DC;
            font-family: 'Segoe UI', sans-serif;
        }
        .main-container {
            background-color: #ffffff;
            min-height: 80vh;
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #388E3C;
            border-color: #388E3C;
        }
        .btn-success {
            background-color: #A9DF53;
            border-color: #A9DF53;
            color: #2E7D32;
        }
        .btn-success:hover {
            background-color: #8BC34A;
            border-color: #8BC34A;
            color: #2E7D32;
        }
        .text-primary {
            color: #4CAF50 !important;
        }
        .bg-primary {
            background-color: #4CAF50 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm" style="background-color: #F0F8E0;">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand d-flex align-items-center font-weight-bold" href="{{ url_for('customer_bp.home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}"
                     alt="Logo"
                     height="45"
                     class="mr-2"
                     style="transition: transform 0.3s ease-in-out;"
                     onmouseover="this.style.transform='scale(1.1)'"
                     onmouseout="this.style.transform='scale(1)'">
                <span style="color: #2E7D32; font-size: 1.5rem;">Noor e Mustafa</span>
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end fade-in" id="mainNavbar">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="{{ url_for('customer_bp.home') }}" style="color: #2E7D32;">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="{{ url_for('customer_bp.customer_products') }}" style="color: #2E7D32;">Products</a>
                    </li>
                    <!-- Track Order -->
                    <li class="nav-item mx-2">
                        <button class="btn btn-outline-success shadow-sm" data-toggle="modal" data-target="#trackOrderModal">
                            <i class="fas fa-search"></i> Track Order
                        </button>
                    </li>
                    <!-- Cart -->
                    <li class="nav-item mx-2">
                        <a class="btn btn-outline-success shadow-sm" href="{{ url_for('customer_bp.view_cart') }}">
                            <i class="fas fa-shopping-cart"></i> View Cart
                            {% if cart_count() and cart_count() > 0 %}
                            <span class="badge badge-warning">{{ cart_count() }}</span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Track Order Modal -->
    <div class="modal fade" id="trackOrderModal" tabindex="-1" role="dialog" aria-labelledby="trackOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #4CAF50; color: white;">
                    <h5 class="modal-title" id="trackOrderModalLabel">
                        <i class="fas fa-search mr-2"></i>Track Your Order
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('customer_bp.track_order_search') }}" method="POST">
                        <div class="form-group">
                            <label for="order_id">Order ID *</label>
                            <input type="number" class="form-control" id="order_id" name="order_id" placeholder="Enter your order ID" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-search mr-2"></i>Track Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
