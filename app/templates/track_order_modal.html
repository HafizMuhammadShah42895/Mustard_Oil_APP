<!-- Track Order Modal -->
<div class="modal fade" id="trackOrderModal" tabindex="-1" aria-labelledby="trackOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="trackOrderModalLabel">
                    <i class="fas fa-search me-2"></i>Track Your Order
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('customer_bp.track_order_search') }}" method="POST">
                    <div class="mb-3">
                        <label for="order_id" class="form-label">Order ID *</label>
                        <input type="number" class="form-control" id="order_id" name="order_id" placeholder="Enter your order ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>Track Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
